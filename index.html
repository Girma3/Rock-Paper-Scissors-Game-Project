<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>Rock, Paper or scissors game</title>
       <script src="" defer ></script>
       <link rel="stylesheet" href="rps.css">
    </head>
    <body>
       <div class="gamecontainer">

            <div class="scoreboard">

                <div class="logo">
                    <img src="images/rps.jpg" alt="rock,paper scissors" >
                </div>

                <div class="userscore">
                    <div class="text">YOUR SCORE</div>
                    <h1>0</h1>
                </div>

                <div class="computerscore">
                    <div class="text">COMPUTER SCORE</div>
                    <h1>0</h1>
                </div>

            </div>
            
            <div class="choicebuttons">

                <div class="buttons">
                    <button id="btnr">
                    <img src="images/rock.jpg" alt="rock" >
                    <div class="btntext">Rock</div>
                    </button>
                </div>

                <div class="buttons">
                    <button id="btnp">
                    <img src="images/paper.jpg" alt="paper" >
                   <div class="btntext">Paper</div>
                    </button>
                </div>

                <div class="buttons">
                    <button id="btns">
                    <img src="images/scissors.jpg" alt="scissors">
                    <div class="btntext">Scissors</div>
                    </button>
                </div>

            </div>










       </div>
        
    </body>
</html>
